{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet", type="text/css", href="{% static 'inventory/common.css' %}" />
    <title>{% block title %}Brewbook{% endblock %}</title>
  </head>
  <body>
    <div class="topnav">
      {% block topnav %}
      {% endblock topnav %}
    </div>
    <div id="page-header">
      <div id="content-header">
        {% block content-header %}
        {% endblock content-header %}
      </div>
      <div id="status">
        {% block status %}
        {% endblock status %}
      </div>
    </div>
    <div id="main" class="row">
      {% block main %}
      {% endblock main %}
    </div>
  </body>
</html>
